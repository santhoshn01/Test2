plugins {
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.artifactory' version '4.26.2'
    id 'org.sonarqube' version '6.1.0.5360' // Ensure this is the latest compatible version
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = uri("http://192.168.100.62:8082/artifactory/libs-release-local")
            credentials {
                username = 'admin'
                password = 'Chella*123'
            }
        }
    }
}

artifactory {
    contextUrl = 'http://192.168.100.62:8082/artifactory'
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = 'admin'
            password = 'Chella*123'
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishPom = true
        }
    }
}

// SonarQube configuration
sonar {
    properties {
        property 'sonar.projectKey', 'Test.jenkins.1'
        property 'sonar.projectName', 'Test jenkins 1'
        property 'sonar.projectVersion', '1.0'
        property 'sonar.sources', 'src'
        property 'sonar.host.url', 'http://localhost:9000'
        property 'sonar.login', findProperty('sonar.login') ?: System.getenv('SONAR_TOKEN')
    }
}
